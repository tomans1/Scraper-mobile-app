      <div class="flex flex-col">

        <span class="text-xs uppercase tracking-[0.18em] text-muted">Lead finder pre reality.bazos.sk</span>

  <!-- Page container -->
  <main class="mx-auto mt-8 w-full max-w-3xl px-4 pb-20">
    <!-- Primary card -->

      <!-- Title -->

            >

          </div>
        </div>
      </div>

      <!-- Start/Cancel -->
      <div id="start-buttons" class="mt-6 flex flex-col items-center gap-3 sm:flex-row sm:justify-center">
        <button

          onclick="event.preventDefault(); startProgressPolling(); startScrape('new')"

      <!-- Progress -->

        <div class="progress-outer" aria-label="Priebeh">

        </div>

      <!-- Results / Logs -->

        </div>

        <div

      <!-- Feedback -->

  <!-- Toast -->
  <div id="ui-toast" class="ui-toast" role="status" aria-live="polite">
